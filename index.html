<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<link href="css/font-awesome.min.css" rel="stylesheet">
	<title>Shopping List</title>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="heading">
		<img id="logo" src="images/grocery-2.png" alt="Shopping List Logo" width="50px">
		<h1>Shopping List</h1>
		<h3>By Angela</h3>
	</div>

	<div class="instructions">
		<p>Create your shopping list by adding items below!</p>
		<button class="reset-button">clear list</button>
	</div>

	<div class="items">
		<form id="items-to-add">
			<input type="text" id="add-items" name="add-items" placeholder="add items here">

			<button type="submit" class="add-button">&#43</button>
		</form>
	</div>
		
	<div class="shopping-list">
		<ul class="list-items">
			<li class="to-buy">
				<div class="checkbox"><i class="fa fa-square-o"></i></div>
				<div class="name">milk</div>
				<div class="remove"><i class="fa fa-times"></i></div>
			</li>
		</ul>
	</div>
</body>
<footer class="byebye">
	<h2>Happy Shopping!</h2>
</footer>
</html>
